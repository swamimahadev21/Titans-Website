<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITANS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
     <link rel="stylesheet" href="css/home.css">
    

</head>
<body class="min-h-screen bg-red-50 text-gray-900">
 <div id="loading-screen">
        <img src="assets\titanlogo.png" alt="Loading Logo" class="loader-logo">
    </div>
    <header id="navbar-container"></header>

    <main id="page-container" class="container mx-auto p-6 "  style="padding:0%">
</main>
        
    <section id="enquiry-container"></section>

    <div id="success-popup" class="popup-message">
        Enquiry Successful! We'll be in touch soon.
    </div>

    <footer id="footer-container"></footer>
    
    <script src="js/main.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Select all the year navigation buttons
    const yearNavButtons = document.querySelectorAll('.committee-year-sub-nav-item');
    
    // Select all the content panels for the different years
    const yearContentPanels = document.querySelectorAll('.committee-year-content');

    // Add a click event listener to each button
    yearNavButtons.forEach(button => {
        button.addEventListener('click', function() {
            // Get the ID of the target content div from the button's 'data-target' attribute
            const targetId = this.getAttribute('data-target');
            const targetPanel = document.getElementById(targetId);

            // 1. Deactivate all buttons
            yearNavButtons.forEach(btn => {
                btn.classList.remove('active');
            });

            // 2. Hide all content panels
            yearContentPanels.forEach(panel => {
                panel.style.display = 'none';
            });

            // 3. Activate the clicked button
            this.classList.add('active');

            // 4. Show the target content panel
            // Since you are using a grid, we set display to 'grid' instead of 'block'
            if (targetPanel) {
                targetPanel.style.display = 'grid'; 
            }
        });
    });

    // Optional: Ensure the initially active tab's content is displayed correctly on page load.
    // Your current HTML does this by default, but this makes it more robust.
    const initiallyActiveButton = document.querySelector('.committee-year-sub-nav-item.active');
    if (initiallyActiveButton) {
        const initialTargetId = initiallyActiveButton.getAttribute('data-target');
        const initialPanel = document.getElementById(initialTargetId);
        
        // Hide all panels first
        yearContentPanels.forEach(panel => {
            panel.style.display = 'none';
        });

        // Then show the correct one
        if (initialPanel) {
            // Your content uses a div with class="grid ...", so 'grid' is the correct display value.
            initialPanel.style.display = 'grid'; 
        }
    }
});
</script>
</body>
</html>
