   <style>
       .container {
            max-width: 1200px;

        /* Recent Events Slider */    
        .slider-container {
         position: relative;
        max-width: 100%;
         height: 400px; /* Adjust height as needed */
         margin: auto;
        overflow: hidden;
         border-radius: 8px;
        }

        .slide {
            display: none;
            width: 100%;
            height: 100%;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .slide-text {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 51, 102, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1.2em;
        }
        
        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }

        @keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
        }

    </style>

    <script>
        // Loading Screen Logic
        window.addEventListener('load', () => {
            const loader = document.getElementById('loading-screen');
            // Wait for animations to settle, then fade out
            setTimeout(() => {
                loader.classList.add('hidden');
            }, 500); // 0.5-second delay
        });

        // Recent Events Slider Logic
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("slide");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}
            slides[slideIndex-1].style.display = "block";
            setTimeout(showSlides, 4000); // Change image every 4 seconds
        }
    </script>
